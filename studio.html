<!DOCTYPE html>
<html>
<head>
  <title>jbart5 Studio</title>
    <link rel="icon" href="img/studio/favicon_localhost.png" />
    <script type="text/javascript" src="js/jbart5-load-all.js"></script>
    <script type="text/javascript" src="js/studio/studio-load-all.js"></script>
    <script>
      if (jb_urlParam('widget')) document.write('<script type="text/javascript" src="widgets/'+jb_urlParam('widget')+'.js"></sc'+'ript>')
    </script>

<style>
  html,body { margin: 0; background:#EBEBEB; overflow: hidden; }
</style>
</head>

<body>
  <div id="jbart-studio-top"></div>

<script type="text/javascript">
  $(document).ready(function() {
    if (jb_urlParam('widget'))
      jbstudio_start();
    else
      $('#jbart-studio-top').text('You must specify a widget in the url, e.g. studio.html?widget=hello_world').css('padding','20px');
  });
</script>    

</body>


</html>
